<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Message Up</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" href="views/styles.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="MessageController as mc">
      <h1>Message Up</h1>
      <div class="messageSubmit">
        <input type="text" placeholder="Your Name" ng-model="name">
        <input type="text" placeholder="Your Message" ng-model="message">
        <button type="submit" name="button">Submit</button>
      </div>
      <div class="messages">
          <!-- Messages will append here -->
      </div>
    </div>
  </body>
</html>
