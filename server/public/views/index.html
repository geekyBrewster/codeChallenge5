<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Message Up Marvel</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" href="views/styles.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="MessageController as mc">
      <h1>Message Up Marvel</h1>
      <div class="messageSubmit">
        <input type="text" placeholder="Your Name" ng-model="mc.newMessage.name">
        <input type="text" placeholder="Your Message" ng-model="mc.newMessage.message">
        <button class="btn btn-primary" type="submit" name="button" ng-click="mc.addMessage()">Submit</button>
      </div>
      <div class="messages">
          <!-- Messages will append here -->
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Message</th>
          </tr>
          <tr ng-repeat="message in mc.messages">
            <td>{{ message.name }}</td>
            <td>{{ message.message }}</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
